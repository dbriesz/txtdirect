language: go

go:
  - "1.x"
  - "1.10.x"
  - master

services:
  - docker

script:
  - go get -u github.com/mholt/caddy
  - go get -u github.com/natefinch/lumberjack
  - go test -v ./...
  - make travis-build

stages:
  - test
  - name: deploy
    if: (branch = master) AND (type != pull_request)

jobs:
  include:
    - stage: deploy
      script:
        # build caddy
        - make travis-build
        # build image and push
        - docker login --username="$DOCKER_USER" --password="$DOCKER_PASSWORD"
        - make docker
        - make docker-push

      go: 1.x
